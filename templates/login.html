{% extends "layout.html" %}
{% block title %}Log in to service{% endblock %}

{% block content %}


<h2 style="background-color:rgb(212, 149, 149);">Log in to the service</h2>


<br><br>
<form action="/login" method="post">
    User ID: <input type="text" name="username" required minlength="1" maxlength="20" size="20">
    <p>
    Password: <input type="password" name="password" required minlength="1" maxlength="20" size="20">
    <p>
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    <input type="submit" value="Log in">
</form>
<br>
<br>

<a href="/register"> Register to the service</a>

<br>


{% endblock %}
